apply plugin: 'idea'

idea.module {
    excludeDirs += file('out')
    resourceDirs += file('magisk-shizuku-starter')
}

buildscript {
    ext.kotlinVersion = '1.3.72'
    repositories {
        jcenter()
        google()
        maven { url 'http://storage.googleapis.com/r8-releases/raw' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-alpha02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven { url 'https://jitpack.io' }
        maven { url 'https://dl.bintray.com/rikkaw/MaterialPreference' }
        maven { url 'https://dl.bintray.com/rikkaw/Libraries' }
        maven { url 'https://dl.bintray.com/rikkaw/Shizuku' }
    }
    tasks.withType(Javadoc) {
        options.addStringOption('Xdoclint:none', '-quiet')
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

def gitCommitId = 'git rev-parse --short HEAD'.execute([], project.rootDir).text.trim()
def gitCommitCount = Integer.parseInt('git rev-list --count HEAD'.execute([], project.rootDir).text.trim())
def baseVersionName = '4.2.0'

ext {
    minSdkVersion = 23
    targetSdkVersion = 30
    ndkVersion = "21.3.6528147"
    versionCode = gitCommitCount
    versionName = "${baseVersionName}.r${gitCommitCount}.${gitCommitId}"
    kotlinCoroutinesVersion = '1.3.7'

    apiVersionName = '4.2.0'
}